# version: "3.8"

services:

  web:
    build: .                   # ← looks for Dockerfile here
    container_name: fastapi_web
    ports:
      - "8080:8080"  
    depends_on:
      - db
      - redis          
    volumes:
      - ./:/app                # optional: live‑reload in dev
    env_file:
      - .env                   # load DATABASE_URL, JWT_SECRET, etc.

  # (Add other services here as you go—Postgres, Redis, Chroma, worker…)

  worker:
    build: .
    container_name: fastapi_worker
    command: rq worker --with-scheduler analysis --path /app/src
    env_file:
      - .env
    depends_on:
      - db
      - redis

  # Example: Postgres
  db:
    image: postgres:15
    restart: always
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
  
  chroma:
    image: chromadb/chroma
    container_name: chroma_db
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    ports:
      - "8000:8000"

volumes:
  db-data:
  chroma_data:
